<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time table</title>
</head>
<body>
    <table border="2" align="center" cellpadding="15" height="500" width="1000">
        <tr>
        <th colspan="4" bgcolor="#ECB390" allign="center">ANNAI FRUITS</th>
       </tr>
       <tr bgcolor="yellow">
        <th bgcolor="#00cc66">SL NO</th>
        <th bgcolor="skyblue">FRUITS NAME</th>
        <th>RATE</th>
        <th bgcolor="red">AVL QTY</th>
       </tr>
       <tr>
        <td bgcolor="#33ff99">1</td>
        <td bgcolor="#00ffff">APPLE</td>
        <td bgcolor="#ffff33">140 per Kg</td>
        <td bgcolor="#ff6666">500</td>
       </tr>
       <tr>
        <td bgcolor="#00ff80">2</td>
        <td bgcolor="#33ffff">ORANGE</td>
        <td bgcolor="#ffff66">100 per Kg</td>
        <td bgcolor="#ff9999">400</td>
       </tr>
       <tr>
        <td bgcolor="#66ffb2">3</td>
        <td bgcolor="#66ffff">MANGO</td>
        <td bgcolor="#ffff99">80 per Kg</td>
        <td bgcolor="#ffcccc" rowspan="2">600</td>
       </tr>
       <tr>
        <td bgcolor="#99ffcc">4</td>
        <td bgcolor="#99ffff">PINEAPPLE</td>
        <td bgcolor="#ffffcc">50 per Kg</td>
       </tr>
    </table>
</body>
</html>
